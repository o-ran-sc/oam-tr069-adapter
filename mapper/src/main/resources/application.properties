# Spring boot application properties
spring.application.name=tr069adapter-netconfig-mapper
server.port=${MAPPER_REST_PORT}
config.requesTimeout=${REQUEST_TIMEOUT}
config.alarmMORegex=${ALARM_MO_REGEX}
config.preConfigureOnPNP=${preConfigureOnPNP}
config.sbiUri=http://${SBI_REST_HOST}:${SBI_REST_PORT}/MapperService/initiateDeviceOperation
config.configDBUri=http://${CONFIG_DB_REST_HOST}:${CONFIG_DB_REST_PORT}/getConfig/
config.nbiNotificationUri=http://${NBI_REST_HOST}:${NBI_REST_PORT}/netConfNotificationService/notification
config.nbiServerManagerUri=http://${NBI_REST_HOST}:${NBI_REST_PORT}/netConfServerManagerService
config.vesUri=http://${VES_REST_HOST}:${VES_REST_PORT}/vesagent/deviceEvent
config.verConfigUri=http://${VES_REST_HOST}:${VES_REST_PORT}/vesagent
config.netConfServerIP=${netConfServerIP}
config.netConfServerPort=${netConfServerPort}
config.vendorName=${VENDOR_NAME}

## Datasource properties
spring.datasource.platform=mariadb
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=none
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=jdbc:mariadb://${DB_SERVICE}:3306/${DB_NAME}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.show-sql=true
